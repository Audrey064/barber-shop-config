server.port=8899

#Registration to Eureka Server
eureka.client.service-url.defaultZone=http://localhost:8889/eureka
eureka.client.registry-with-eureka=true
eureka.client.fetch-registry=true

#Connection à la base de données

spring.datasource.url=jdbc:mysql://localhost:3306/barber_shop?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


logging.level.org.springframework.security=DEBUG